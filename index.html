<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <title>The Rock Paper Scissors Game</title>
</head>
<body>
    <section class="game">
<!-- Title of the game-->
        <div class="title">Rock Paper Scissors</div>
    
    <!--Displaying the score of the player and the computer-->
    <div class="score">
        <div class="playerScore">
            <h2>Player</h2>
            <p class="p-count count">0</p>
        </div>
    </div>
    <div class="score">
        <div class="computerScore">
            <h2>Computer</h2>
            <p class="p-count count">0</p>
        </div>
    </div>
    </section>
    
</body>
