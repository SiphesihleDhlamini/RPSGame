<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <title>The Rock Paper Scissors Game</title>
</head>
<body>
    <section class="game">
<!-- Title of the game-->
        <div class="title">Rock Paper Scissors</div>
    
    <!--Displaying the score of the player and the computer-->
    <div class="score">
        <div class="playerScore">
            <h2>Player</h2>
            <p class="p-count count">0</p>
        </div>
    </div>
    <div class="score">
        <div class="computerScore">
            <h2>Computer</h2>
            <p class="p-count count">0</p>
        </div>
    </div>
    <div class="move">Choose your move</div>
    
    <!--Number of moves left before game ends-->
    <div class="movesLeft">Moves Left: 10</div>

    <!--Optiona available to player-->
    <div class="options">
        <button class="rock"> Rock</button>
        <button class="paper"> Paper</button>
        <button class="scissor"> Scissor</button>
    </div>

    <!--The final result-->
    <div class="result"></div>

    <!--Reloading the game-->
    <div class="reload">Reload</div>
    </section>
    
    <script src="rps.js"></script>
</body>
</html>
